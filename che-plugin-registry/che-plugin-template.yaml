endpoints:
 -  name:
    public: true       # true | false
    targetPort: 8888   # port int value, for example 80
    attributes:
      protocol: http   # http | ws | tcp
      type: ide        # ide | ls
containers:
 - name:
   image:
   env:
       - name:
         value:
   volumes:
       - mountPath:
         name:
   ports:
       - exposedPort:
   memory-limit:       # "512M"
